<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Dashboard</title>
    <!-- Google Fonts import for Poppins font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* CSS reset and global styles */
        * {
            margin: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Body styles for centering content */
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #18191A;
        }

        /* Main container with glass effect */
        .glass-container {
            width: 90%;
            max-width: 400px; /* Reduced max-width for a narrower container */
            padding: 2rem;
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
        }

        /* Updated logo styles */
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 2rem;
        }
        .logo {
            max-width: 80%;
            height: auto;
            max-height: 100px; /* Adjust this value as needed */
        }

        /* Text styles */
        h1, .welcome-message, p {
            color: #ffffff;
            margin-bottom: 1rem;
        }

        /* Button container styles */
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* General button styles */
        .button {
            display: inline-block;
            width: 100%; /* Full width buttons */
            padding: 0.75rem 1rem;
            margin: 0.5rem 0; /* Vertical margin */
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border: 1px solid #ffffff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Button hover effect */
        .button:hover {
            background-color: #ffffff;
            color: #18191A;
        }

        /* Logout button specific styles */
        .logout-button {
            background-color: #dc3545;
            border-color: #dc3545;
        }

        /* Logout button hover effect */
        .logout-button:hover {
            background-color: #c82333;
            border-color: #bd2130;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="glass-container">
        <!-- Logo display -->
        <div class="logo-container">
            <img th:src="@{/logo.png}" alt="Logo" class="logo">
        </div>
        
        <!-- Content for authenticated users -->
        <div sec:authorize="isAuthenticated()">
            <!-- Welcome message with user's name -->
            <p class="welcome-message">Welcome, <span sec:authentication="name"></span>!</p>
            <div class="button-container">
                <!-- Admin-specific buttons -->
                <div sec:authorize="hasRole('ADMIN')">
                    <a th:href="@{/register}" class="button">Register New User</a>
                    <a th:href="@{/users}" class="button">Manage Users</a>
                    <a th:href="@{/h2-console-access}" target="_blank" class="button">H2 Console</a>
                </div>
                <!-- Common button for all authenticated users -->
                <a th:href="@{/packmed}" class="button">Pack Med</a>
                <!-- Logout form -->
                <form th:action="@{/logout}" method="post" style="width: 100%;">
                    <input type="submit" value="Logout" class="button logout-button" />
                </form>
            </div>
        </div>
        
        <!-- Content for non-authenticated users -->
        <div sec:authorize="!isAuthenticated()">
            <div class="button-container">
                <a th:href="@{/login}" class="button">Login</a>
            </div>
        </div>
    </div>
</body>
</html>
