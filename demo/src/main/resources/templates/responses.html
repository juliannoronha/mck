<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>User Responses</title>
    <!-- Import Google Fonts for consistent typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Styles for the response table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #444;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #333;
        }
        /* Styles for the delete button */
        .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8em;
        }
        .delete-btn:hover {
            background-color: #c82333;
        }
        /* Styles for success message */
        .success-message {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Navigation bar (content not shown) -->
    <nav class="nav-bar">
        <!-- ... navigation bar content ... -->
    </nav>

    <div class="container">
        <h2>User Responses</h2>

        <!-- Display success message if present -->
        <div th:if="${successMessage}" class="success-message">
            <p th:text="${successMessage}"></p>
        </div>

        <!-- Table to display user responses -->
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th>Store</th>
                    <th>Pouches Checked</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iterate over responses and display each in a row -->
                <tr th:each="response : ${responses}">
                    <td th:text="${response.name}"></td>
                    <td th:text="${response.startTime}"></td>
                    <td th:text="${response.endTime}"></td>
                    <td th:text="${response.store}"></td>
                    <td th:text="${response.pouchesChecked}"></td>
                    <td>
                        <!-- Form to delete a response -->
                        <form th:action="@{/delete-response}" method="post" onsubmit="return confirm('Are you sure you want to delete this response?');">
                            <input type="hidden" name="id" th:value="${response.id}" />
                            <button type="submit" class="delete-btn">Delete</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- Link to return to the questions page -->
        <a th:href="@{/packmed}" class="button">Back to Questions</a>
    </div>

    <script>
        // JavaScript to hide the success message after 5 seconds
        setTimeout(function() {
            var successMessage = document.querySelector('.success-message');
            if (successMessage) {
                successMessage.style.display = 'none';
            }
        }, 5000);
    </script>
</body>
</html>
