<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>User Responses</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/responses.css}">
</head>
<body>
    <!-- Navigation bar (content not shown) -->
    <nav class="nav-bar">
        <!-- ... navigation bar content ... -->
    </nav>

    <div class="container">
        <!-- Display success message if present -->
        <div th:if="${successMessage}" class="success-message">
            <p th:text="${successMessage}"></p>
        </div>

        <!-- Remove the style="display: none;" attribute -->
        <div class="filter-panel" id="filterPanel">
            <div class="filter-row">
                <input type="text" id="nameFilter" placeholder="Filter by Name">
                <select id="storeFilter">
                    <option value="" disabled selected>All Stores</option>
                    <option value="Vanier">Vanier</option>
                    <option value="Elgain">Elgain</option>
                </select>
                <select id="monthFilter">
                    <option value="" disabled selected>All Months</option>
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
            </div>
            <div class="button-row">
                <button id="resetFilter">Reset Filters</button>
            </div>
        </div>

        <!-- Table to display user responses -->
        <table id="responsesTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th>Store</th>
                    <th>Pouches Checked</th>
                    <th>Submission Date</th> <!-- New column -->
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iterate over responses and display each in a row -->
                <tr th:each="response : ${responses}">
                    <td th:text="${response.name}"></td>
                    <td th:text="${response.startTime}"></td>
                    <td th:text="${response.endTime}"></td>
                    <td th:text="${response.store}"></td>
                    <td th:text="${response.pouchesChecked}"></td>
                    <td th:text="${#temporals.format(response.submissionDate, 'MMMM d, yyyy')}"
                        th:attr="data-sort=${response.submissionDate}"></td> <!-- New column -->
                    <td>
                        <!-- Form to delete a response -->
                        <form th:action="@{/delete-response}" method="post" onsubmit="return confirm('Are you sure you want to delete this response?');">
                            <input type="hidden" name="id" th:value="${response.id}" />
                            <button type="submit" class="delete-btn">Delete</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- Link to return to the questions page -->
        <a th:href="@{/packmed}" class="button">Back to Questions</a>
    </div>

    <!-- Pagination -->
    <div th:if="${responses.totalPages > 1}" class="pagination-container">
        <ul class="pagination">
            <li th:class="${responses.first ? 'disabled' : ''}">
                <a th:if="${not responses.first}" th:href="@{/view-responses(page=${responses.number-1},size=${responses.size})}">Previous</a>
                <span th:if="${responses.first}">Previous</span>
            </li>

            <li th:each="pageNo : ${#numbers.sequence(0, responses.totalPages - 1)}"
                th:class="${pageNo == responses.number ? 'active' : ''}">
                <a th:if="${pageNo != responses.number}" th:href="@{/view-responses(page=${pageNo},size=${responses.size})}" th:text="${pageNo + 1}"></a>
                <span th:if="${pageNo == responses.number}" th:text="${pageNo + 1}"></span>
            </li>

            <li th:class="${responses.last ? 'disabled' : ''}">
                <a th:if="${not responses.last}" th:href="@{/view-responses(page=${responses.number+1},size=${responses.size})}">Next</a>
                <span th:if="${responses.last}">Next</span>
            </li>
        </ul>
    </div>

    <script th:src="@{/js/responses.js}"></script>
</body>
</html>
