<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Users</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: #1a1a1a;
            color: #ffffff;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #242526;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }

        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        th {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .button {
            display: inline-block;
            padding: 0.5rem 1rem;
            margin: 0.25rem 0;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .delete-btn {
            background-color: #dc3545;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }

        .back-button {
            display: block;
            width: 100%;
            text-align: center;
            margin-top: 1rem;
        }

        .register-button {
            display: block;
            width: 200px;
            margin: 1rem auto;
            text-align: center;
            background-color: #28a745;
        }

        .register-button:hover {
            background-color: #218838;
        }

        /* Modal styles remain the same */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: #242526;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            border-radius: 10px;
            text-align: center;
        }

        .modal-buttons {
            margin-top: 20px;
        }

        .modal-button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .confirm-button {
            background-color: #dc3545;
            color: white;
        }

        .cancel-button {
            background-color: #6c757d;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Manage Users</h1>
        
        <!-- Display success message -->
        <div th:if="${successMessage}" class="success-message" th:text="${successMessage}"></div>
        
        <!-- Register New User button -->
        <a href="/register" class="button register-button">Register New User</a>
        
        <!-- Table to display user information -->
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iterate over users and display their information -->
                <tr th:each="user : ${users}">
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.role}"></td>
                    <td>
                        <!-- Delete button for each user -->
                        <button class="button delete-btn" th:attr="onclick='showDeleteConfirmation(\'' + ${user.username} + '\')'">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- Back to Home button -->
        <a th:href="@{/home}" class="button back-button">Back to Home</a>
    </div>

    <!-- Modal for delete confirmation -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <p>Are you sure you want to delete this user?</p>
            <div class="modal-buttons">
                <button id="confirmDelete" class="modal-button confirm-button">Yes, Delete</button>
                <button id="cancelDelete" class="modal-button cancel-button">Cancel</button>
            </div>
        </div>
    </div>

    <!-- JavaScript for handling user deletion -->
    <script th:inline="javascript">
        /*<![CDATA[*/
        var contextPath = /*[[@{/}]]*/ '';
        /*]]>*/
    </script>
    <script th:src="@{/js/users.js}"></script>
</body>
</html>
