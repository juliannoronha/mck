<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Productivity</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #444;
        }
        th {
            background-color: #333;
        }
        .button {
            display: inline-block;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Productivity</h1>
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Total Submissions</th>
                    <th>Total Pouches Checked</th>
                    <th>Average Time Per Pouch</th>
                    <th>Average Pouches per Hour</th>
                </tr>
            </thead>
            <tbody id="productivityTableBody">
                <tr id="noDataRow" style="display: none;">
                    <td colspan="5">No data available</td>
                </tr>
            </tbody>
        </table>
        <a href="/view-responses" class="button">Back to Responses</a>
    </div>

    <script th:inline="javascript">
        let eventSource;
        const RECONNECT_TIMEOUT = 5000;
        let lastHeartbeat = Date.now();
        const HEARTBEAT_TIMEOUT = 30000; // 30 seconds

        function setupSSEConnection() {
            if (eventSource) {
                eventSource.close();
            }

            eventSource = new EventSource('/api/user-productivity-stream');
            
            eventSource.onmessage = function(event) {
                console.log('Received SSE event:', event);
                try {
                    if (event.data) {
                        const users = JSON.parse(event.data);
                        updateTable(users);
                    }
                } catch (error) {
                    console.error('Error parsing SSE data:', error);
                    console.error('Raw event data:', event.data);
                }
            };

            eventSource.onerror = function(error) {
                console.error('SSE connection error:', error);
                eventSource.close();
                setTimeout(setupSSEConnection, RECONNECT_TIMEOUT);
            };

            // Handle page visibility changes
            document.addEventListener('visibilitychange', function() {
                if (document.hidden) {
                    eventSource.close();
                } else {
                    setupSSEConnection();
                }
            });

            // Clean up on page unload
            window.addEventListener('beforeunload', function() {
                if (eventSource) {
                    eventSource.close();
                }
            });
        }

        function checkConnection() {
            if (Date.now() - lastHeartbeat > HEARTBEAT_TIMEOUT) {
                console.log('No heartbeat received, reconnecting...');
                setupSSEConnection();
            }
        }

        // Check connection every 10 seconds
        setInterval(checkConnection, 10000);

        // Update heartbeat timestamp when received
        eventSource.addEventListener('comment', function(event) {
            if (event.data === 'heartbeat') {
                lastHeartbeat = Date.now();
            }
        });

        // Initial setup
        setupSSEConnection();
    </script>
</body>
</html>
