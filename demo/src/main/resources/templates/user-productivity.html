<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Productivity</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #444;
        }
        th {
            background-color: #333;
        }
        .button {
            display: inline-block;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Productivity</h1>
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Total Submissions</th>
                    <th>Total Pouches Checked</th>
                    <th>Average Time Duration</th>
                    <th>Average Pouches per Hour</th>
                </tr>
            </thead>
            <tbody id="productivityTableBody">
                <tr id="noDataRow" style="display: none;">
                    <td colspan="5">No data available</td>
                </tr>
            </tbody>
        </table>
        <a href="/view-responses" class="button">Back to Responses</a>
    </div>

    <script th:inline="javascript">
        const tableBody = document.getElementById('productivityTableBody');

        function updateTable(users) {
            console.log('Updating table with users:', users);
            const noDataRow = document.getElementById('noDataRow');

            if (!Array.isArray(users) || users.length === 0) {
                tableBody.innerHTML = '';
                noDataRow.style.display = 'table-row';
            } else {
                noDataRow.style.display = 'none';
                tableBody.innerHTML = users.map(user => `
                    <tr>
                        <td>${user.username}</td>
                        <td>${user.totalSubmissions}</td>
                        <td>${user.totalPouchesChecked}</td>
                        <td>${user.avgTimeDuration}</td>
                        <td>${user.avgPouchesPerHour.toFixed(2)}</td>
                    </tr>
                `).join('');
            }
            console.log('Table updated');
        }

        const eventSource = new EventSource('/api/user-productivity-stream');
        eventSource.onmessage = function(event) {
            console.log('Received SSE event:', event);
            try {
                const users = JSON.parse(event.data);
                updateTable(users);
            } catch (error) {
                console.error('Error parsing SSE data:', error);
                console.error('Raw event data:', event.data);
            }
        };
        eventSource.onerror = function(error) {
            console.error('Error in SSE connection:', error);
            eventSource.close();
            // Attempt to reconnect after a delay
            setTimeout(() => {
                location.reload();
            }, 5000);
        };
    </script>
</body>
</html>
