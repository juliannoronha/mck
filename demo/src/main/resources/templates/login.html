<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments :: head}"></th:block>
    <title>Login</title>
    <style>
        @keyframes fadeInScale {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        .container {
            animation: fadeInScale 0.8s ease-out;
        }

        @keyframes fadeOutScale {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(1.1); }
        }

        .container.fade-out {
            animation: fadeOutScale 0.6s ease-in forwards;
        }
    </style>
</head>
<body>
    <div class="container" id="loginContainer">
        <th:block th:replace="~{fragments :: logout-message}"></th:block>

        <div class="logo-container">
            <div class="logo-background"></div>
        </div>
        
        <!-- Login form -->
        <form th:action="@{/login}" method="post" autocomplete="off">
            <input type="text" name="username" placeholder="Username" required autocomplete="off">
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        
        <!-- Error message displayed when login fails -->
        <div th:if="${param.error}" class="error-message">
            Invalid username or password.
        </div>
        
        <!-- Add this block to display the logout message -->
        <div th:if="${logoutMessage}" class="logout-message">
            <p th:text="${logoutMessage}"></p>
        </div>
    </div>

    <script th:inline="javascript">
        // Fade out logout message
        var logoutMessage = document.getElementById('logoutMessage');
        if (logoutMessage) {
            setTimeout(function() {
                logoutMessage.classList.add('fade-out');
                setTimeout(function() {
                    logoutMessage.style.display = 'none';
                }, 600);
            }, 3000);
        }

        // Fade out login container on form submission
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('loginContainer').classList.add('fade-out');
            setTimeout(() => {
                this.submit();
            }, 500);
        });
    </script>
</body>
</html>
