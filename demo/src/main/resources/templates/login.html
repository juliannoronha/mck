<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head}">
</head>
<body>
    <div class="container">
        <!-- Include the logout message fragment -->
        <div th:replace="~{fragments :: logout-message}"></div>

        <div class="logo-container">
            <div class="logo-background"></div>
        </div>
        
        <!-- Login form -->
        <form th:action="@{/login}" method="post">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Log in</button>
        </form>
        
        <!-- Error message displayed when login fails -->
        <div th:if="${param.error}" class="error-message">
            Invalid username or password.
        </div>
    </div>

    <script th:inline="javascript">
        // Fade out logout message
        var logoutMessage = document.getElementById('logoutMessage');
        if (logoutMessage) {
            setTimeout(function() {
                logoutMessage.classList.add('fade-out');
                setTimeout(function() {
                    logoutMessage.style.display = 'none';
                }, 600);
            }, 3000);
        }
    </script>
</body>
</html>
